<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>New Articles</title>
<meta content='width=device-width, initial-scale=1' name='viewport'/>
<link href='https://fonts.googleapis.com/css?family=Titillium+Web:300,300i,400,400i,600,600i,700,700i&display=swap' rel='stylesheet' type='text/css'/>
<style>
body {
  background-color:transparent;
  margin:0;
  padding:0;
  overflow:hidden;font-family:'Titillium Web', sans-serif;
}
 iframe{border:0;}
#updated-posts {
    color: #808080; width: 100%;
}li.update a {
    color: #333;
    text-decoration: none;
    font-weight: 700;font-family:'Titillium Web', sans-serif; font-size: 13px;
}
li.update {
    height: 60px;
    overflow: hidden;
    list-style: none;
    padding: 0;
    border-top: 1px solid ##d6d6d6;
    text-decoration: none;
}
  .tgl-com { display:block;font-size: 11px;
    padding-top: 5px;}
  ol#updated-posts {
    margin: 0;
    padding: 0;
}li.update a:hover {
    color: #00ab60;
}
  </style>
	<script>
function getQueryVariable(variable) {
	var query = window.location.search.substring(1);
	var vars = query.split("&");
	for (var i=0;i<vars.length;i++) {
		var pair = vars[i].split("=");
		if(pair[0] == variable){return pair[1];}
	}
	return(false);
}
</script>
</head>
<body>
<ol id="updated-posts"></ol>
<script>
    //<![CDATA[
    var homePage = getQueryVariable("url"),
        numPosts = 5
        //]]>
</script>
  <script>
// from http://www.dte.web.id/2012/01/basic-json-feeds-for-blogger.html // 
function updatedPosts(a) {
    if (document.getElementById("updated-posts")) {
        var e = a.feed.entry,
            title, img, link, date, content = "",
            ct = document.getElementById("updated-posts");
        for (var i = 0; i < 7; i++) {
            for (var j = 0; j < 7; j++) {
                if (e[i].link[j].rel == "alternate") {
                    link = e[i].link[j].href;
                    break
                }
            }
            var title = e[i].title.$t,
                pd = e[i].published.$t.substring(0, 10),
                date = pd.replace(/-/g, "/");
            content += '<li class="update"><a href="' + link + '" target="_blank">' + title + '</a></li><span class="tgl-com"> Date Post ' + date + "</span></li>";
        }
        ct.innerHTML = content
    }
}
var you_script = document.createElement('script');
you_script.src = homePage + '/feeds/posts/summary?alt=json-in-script&orderby=updated&max-results=7&callback=updatedPosts';
document.getElementsByTagName('head')[0].appendChild(you_script);


 </script>
</body>
</html>
